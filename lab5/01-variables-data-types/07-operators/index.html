<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Operators Demo</h1>
        <p>Check the developer console (F12 > Console) to see results.</p>
        <h2>Operator Results:</h2>
        <pre id="operatorResults"></pre>
    </div>
    <script>
        let output = "";
        function log(value) {
            console.log(value);
            output += value + "\n";
        }

        log((1+2)*2-3);
        log(6 == 0);
        log(2 == '2'); // convert to same type
        log(2 === '2'); // not convert to same type

        if (2 == '2') log("Ok");
        if (!(2 === '2')) log("Not To Be Ok");

        if (true && true) log("Ok");
        if (true || false) log("Or Ok");

        if ((1 == '1') && (3 == '3') && (4 == '4'))
            log("OK");
        else
            log("Not OK");

        document.getElementById("operatorResults").textContent = output;
    </script>
</body>
</html>
