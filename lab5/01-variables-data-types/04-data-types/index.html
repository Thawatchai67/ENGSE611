<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>Check the console for JavaScript output</h1>
    <script>
        let name;
        let surname;
        let surName;
        let cat;

        let cats = ["cherry", "EHuen"];

        let MySchoolName;
        let my_name;

        my_name = "E Te"; // assignment statement
        console.log(my_name);

        let a = 1;
        let b = 2;
        let c = 1.3;

        console.log(a, typeof a);
        console.log(b, typeof b);
        console.log(c, typeof c);

        let bigNumber = 10000000n;
        console.log(bigNumber, typeof bigNumber);

        console.log(cats, typeof cats);
        console.log(my_name, typeof my_name);
        
        let Is_deleted = false;
        console.log(Is_deleted, typeof Is_deleted);

        a = 1;
        console.log(a, typeof a);

        a = "1"; // reassign to string value
        console.log(a, typeof a);
        a = a + 2;
        console.log(a, typeof a);

        b = 2;
        console.log(b, typeof b);

        const arr = [10, 20, 30, 40];
        console.log(arr);

        arr.push(50);
        console.log(arr);

        arr.pop();
        console.log(arr);

        const person = {
            name: 'aiete',
            email: 'aieterai@gmail.com'
        };
        console.log(person);

        person.name = 'aiehuen';
        person.email = 'aieterai@gmail.com';
        console.log(person);

        // string enclosed within single quotes
        let fruit = 'apple';
        console.log(fruit);

        // string enclosed within double quotes
        let country = "USA";
        console.log(country);

        // string enclosed within backticks
        let result = `fail`;
        console.log(result);

        // integer value
        let integer_number = -3;
        console.log(integer_number);

        // floating-point value
        let float_number = 3.15;
        console.log(float_number);

        // BigInt value
        let value1 = 900719925124740998n;

        // add two big integers
        let result1 = value1 + 1n;
        console.log(result1);  // "900719925124740999n"

        let value2 = 900719925124740998n;

        let dataChecked = true;
        console.log(dataChecked);  // true

        let valueCounted = false;
        console.log(valueCounted);  // false

        let name1;
        console.log(name1);  // undefined

        console.log(name1);  // undefined

        // two symbols with the same description
        let value3 = Symbol("programiz");
        let value4 = Symbol("programiz");

        console.log(value1 === value2);  // false

        let student = {
            firstName: "John",
            lastName: null,
            class: 10
        };
        console.log(student);
    </script>
</body>
</html>
